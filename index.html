<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwl个人网页</title>
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./bg-layer/bg-layer.css">
    <link rel="stylesheet" href="./page/page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3849029_tuinmzynh6.css">
</head>
<body>
    <!-- 背景图层 -->
    <div id="bg-layer">
        <!-- 背景图片 -->
        <div id="bg-img"></div>

        <!-- 背景时钟 -->
        <div id="bg-clock">
            <!--  -->
        </div>
    </div>

    <!-- 页面 -->
    <div id="page">
        <!-- 页面头部 -->
        <header>
            <!-- 头部导航 -->
            <nav id="head-nav">
                <!-- 博客名字 -->
                <div class="blog-name">
                    <a class="site" href="https://zhangwule.github.io/">zwl的开发笔记</a>
                </div>
                <!-- 菜单 -->
                <div class="menus">
                    <div class="menu-item search">
                        <a href="javascript:void(0);">
                            <i class="icon-search iconfont"></i>
                            <span>搜索</span>
                        </a>
                    </div>
                    <div class="menu-item home-page">
                        <a href="javascript:void(0);">
                            <i class="icon-index iconfont"></i>
                            <span>主页</span>
                        </a>
                    </div>
                    <div class="menu-item subject">
                        <a href="javascript:void(0);">
                            <i class="icon-subject iconfont"></i>
                            <span>主题</span>
                        </a>
                    </div>
                    <div class="menu-item label">
                        <a href="javascript:void(0);">
                            <i class="icon-label iconfont"></i>
                            <span>标签</span>
                        </a>
                    </div>
                    <div class="menu-item classify">
                        <a href="javascript:void(0);">
                            <i class="icon-classify iconfont"></i>
                            <span>分类</span>
                        </a>
                    </div>
                    <!-- 侧边栏菜单 -->
                    <div class="sidebar-switch">
                        <i class="icon-unfold iconfont"></i>
                    </div>
                    <div class="menu-content">
                        <!-- 菜单图片 -->
                        <div class="menu-img">
                            <img src="./image/logo/menu-img.jpg" alt="logo">
                        </div>
                        <!-- 站点数据 -->
                        <div class="site-data">
                            <div class="site-data-link">
                                <a href="javascript:void(0);">
                                    <h4>文章</h4>
                                    <p class="data-count">00</p>
                                </a>
                            </div>
                            <div class="site-data-link">
                                <a href="javascript:void(0);">
                                    <h4>标签</h4>
                                    <p class="data-count">00</p>
                                </a>
                            </div>
                            <div class="site-data-link">
                                <a href="javascript:void(0);">
                                    <h4>分类</h4>
                                    <p class="data-count">00</p>
                                </a>
                            </div>
                        </div>
                        <!-- 装饰条 -->
                        <div class="decoration">
                            <!-- <i class="icon-star iconfont star"></i> -->
                        </div>
                        <!-- 菜单项目 -->
                        <div class="menu-items">
                            <div class="item home-page">
                                <a href="javascript:void(0);">
                                    <i class="icon-index iconfont"></i>
                                    <span>主页</span>
                                </a>
                            </div>
                            <div class="item subject">
                                <a href="javascript:void(0);">
                                    <i class="icon-subject iconfont"></i>
                                    <span>主题</span>
                                </a>
                            </div>
                            <div class="item label">
                                <a href="javascript:void(0);">
                                    <i class="icon-label iconfont"></i>
                                    <span>标签</span>
                                </a>
                            </div>
                            <div class="item classify">
                                <a href="javascript:void(0);">
                                    <i class="icon-classify iconfont"></i>
                                    <span>分类</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 遮罩层 -->
                <div class="mask-layer"></div>
            </nav>

            <!-- 站点信息 -->
            <div id="site-info">
                <h2 class="site-title">zwl的开发笔记</h2>
                <div class="site-subtitle">
                    <span class="active-text"></span>
                </div>
            </div>

            <!-- 更多 -->
            <div id="more"></div>
        </header>

        <!-- 页面主体 -->
        <main>
            <div id="temp"></div>
        </main>

        <!-- 页面页脚 -->
        <footer></footer>
    </div>

    <script src="./bg-layer/bg-img.js"></script>
    <script src="./bg-layer/bg-clock.js"></script>
    <script type="module" src="./page/menus.js"></script>
    <script src="./page/site-info.js"></script>
    <!-- <script src="./module/module.js"></script> -->
</body>
</html>
